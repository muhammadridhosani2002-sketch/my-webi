<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1877f2 0%, #0d5cb6 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1877f2, #0d5cb6);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            background: #f0f2f5;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .url-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .url-box input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .url-box input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.1);
        }
        
        .btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #0d5cb6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 92, 182, 0.3);
        }
        
        .btn-download {
            background: #42b72a;
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
        }
        
        .btn-download:hover {
            background: #36a420;
            box-shadow: 0 5px 15px rgba(54, 164, 32, 0.3);
        }
        
        .status-box {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 20px;
        }
        
        .status-box h3 {
            color: #2e7d32;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1877f2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 20px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .error h3 {
            color: #c62828;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .result.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-preview {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .video-thumbnail {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .download-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .download-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .download-card {
            background: white;
            border: 2px solid #e4e6eb;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .download-card:hover {
            border-color: #1877f2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .download-card h4 {
            color: #1877f2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .download-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .download-card .btn {
            width: 100%;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #e4e6eb;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success {
            background: #4caf50;
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .notification.info {
            background: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-facebook"></i>
                <i class="fas fa-download"></i>
            </div>
            <h1>Facebook Video Downloader</h1>
            <p class="tagline">Download video Facebook dengan mudah dan cepat. Gratis!</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <div class="url-box">
                    <input type="url" id="fb-url" placeholder="Tempel link video Facebook di sini..." required>
                    <button class="btn" id="paste-btn">
                        <i class="fas fa-paste"></i> Tempel
                    </button>
                </div>
                
                <div class="status-box">
                    <h3><i class="fas fa-check-circle"></i> Siap Digunakan</h3>
                    <p>Tempel link video Facebook dan klik download</p>
                </div>
                
                <button class="btn btn-download" id="download-btn">
                    <i class="fas fa-download"></i> Download Video
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses video...</p>
            </div>
            
            <div class="error" id="error">
                <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                <p id="error-message"></p>
            </div>
            
            <div class="result" id="result">
                <!-- Hasil akan muncul di sini -->
            </div>
        </div>
        
        <footer>
            <p>Facebook Video Downloader &copy; 2023</p>
            <p>Gunakan hanya untuk video publik</p>
        </footer>
    </div>

    <script>
        // API Configuration - SESUAI DENGAN RESPONSE ANDA
        const API_CONFIG = {
            key: 'd3a7ede4a3mshe6e3e796f1bebf9r1b157jsn64a0d13dbc61',
            host: 'facebook-videos-reels-downloader.p.rapidapi.com',
            url: 'https://facebook-videos-reels-downloader.p.rapidapi.com/get-video-info'
        };

        // DOM Elements
        const elements = {
            urlInput: document.getElementById('fb-url'),
            pasteBtn: document.getElementById('paste-btn'),
            downloadBtn: document.getElementById('download-btn'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            errorMessage: document.getElementById('error-message'),
            result: document.getElementById('result')
        };

        // Notification System
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            notification.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Clipboard paste function
        elements.pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    elements.urlInput.value = text;
                    showNotification('Link berhasil ditempel!', 'success');
                }
            } catch (err) {
                showNotification('Gagal menempel dari clipboard', 'error');
            }
        });

        // Validate Facebook URL
        function isValidFacebookUrl(url) {
            const patterns = [
                /facebook\.com\/watch\/\?v=\d+/,
                /facebook\.com\/.*\/videos\/\d+/,
                /fb\.watch\/.+/,
                /facebook\.com\/.*\/reel\/\d+/
            ];
            
            return patterns.some(pattern => pattern.test(url));
        }

        // Show/hide loading
        function setLoading(show) {
            if (show) {
                elements.loading.classList.add('active');
                elements.result.classList.remove('active');
                elements.error.classList.remove('active');
            } else {
                elements.loading.classList.remove('active');
            }
        }

        // Show error
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.error.classList.add('active');
            elements.result.classList.remove('active');
        }

        // Hide error
        function hideError() {
            elements.error.classList.remove('active');
        }

        // Fetch video from API
        async function fetchVideo(url) {
            try {
                const response = await fetch(`${API_CONFIG.url}?url=${encodeURIComponent(url)}`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': API_CONFIG.key,
                        'x-rapidapi-host': API_CONFIG.host
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Create download card
        function createDownloadCard(title, url, icon = 'video') {
            return `
                <div class="download-card">
                    <h4><i class="fas fa-${icon}"></i> ${title}</h4>
                    <p>Klik untuk mendownload</p>
                    <button class="btn" onclick="downloadFile('${url}', '${title}')">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            `;
        }

        // Display result
        function displayResult(apiData) {
            hideError();
            
            // Check API response format based on your screenshot
            if (apiData.status === "ok" && apiData.video) {
                const video = apiData.video;
                let resultHTML = `
                    <div class="video-preview">
                        <div class="video-thumbnail">
                            <img src="${video.thumbnail_url}" 
                                 alt="Video Thumbnail"
                                 onerror="this.src='https://images.unsplash.com/photo-1611605698335-8b1569810432?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80'">
                        </div>
                        <div class="download-options">
                `;
                
                // Add SD quality if available
                if (video.sd_video_url) {
                    resultHTML += createDownloadCard('Kualitas SD', video.sd_video_url, 'compress-alt');
                }
                
                // Add HD quality if available
                if (video.hd_video_url) {
                    resultHTML += createDownloadCard('Kualitas HD', video.hd_video_url, 'hd');
                }
                
                resultHTML += `
                        </div>
                    </div>
                `;
                
                elements.result.innerHTML = resultHTML;
                elements.result.classList.add('active');
                
                // Scroll to result
                setTimeout(() => {
                    elements.result.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
                
            } else {
                showError('Format response tidak dikenali');
            }
        }

        // Download file function
        window.downloadFile = function(url, title) {
            if (!url || url === '#') {
                showNotification('Link download tidak tersedia', 'error');
                return;
            }
            
            // Create temporary link
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.download = `facebook_video_${title.toLowerCase().replace(/\s+/g, '_')}.mp4`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`Download ${title} dimulai`, 'success');
        };

        // Main download handler
        elements.downloadBtn.addEventListener('click', async () => {
            const url = elements.urlInput.value.trim();
            
            // Validation
            if (!url) {
                showError('Harap masukkan link video Facebook');
                elements.urlInput.focus();
                return;
            }
            
            if (!isValidFacebookUrl(url)) {
                showError('Format link Facebook tidak valid');
                elements.urlInput.focus();
                return;
            }
            
            // Start process
            setLoading(true);
            hideError();
            
            try {
                const data = await fetchVideo(url);
                
                if (data.status === "ok") {
                    displayResult(data);
                    showNotification('Video berhasil ditemukan!', 'success');
                } else {
                    showError(data.message || 'Video tidak ditemukan');
                }
            } catch (error) {
                showError(`Gagal mendapatkan video: ${error.message}`);
                showNotification('Error: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Enter key support
        elements.urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.downloadBtn.click();
            }
        });

        // Auto-focus on input
        elements.urlInput.focus();
        
        // Show welcome message
        setTimeout(() => {
            showNotification('Tempel link Facebook video dan klik Download', 'info');
        }, 1000);
    </script>
</body>
</html>
